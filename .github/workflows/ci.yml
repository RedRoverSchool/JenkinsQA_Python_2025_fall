name: Playwright + Jenkins

on:
  pull_request:
    branches:
      - main

jobs:
  run-pytest:
    name: 'run pytest tests'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      JENKINS_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      JENKINS_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      HOST: ${{ secrets.BASE_URL }}
      PORT: ${{ secrets.BASE_PORT }}
      HEADLESS_MODE: ${{ secrets.HEADLESS_MODE }}

    steps:
      # -------------------
      # Опционально: очистка кеша git, если он мешает
      - name: Clear GitHub Actions cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.git
          key: clean-git-cache-${{ github.run_id }}

      # -------------------
      # Checkout репозитория без подмодулей
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          recursive: false
          clean: true

      # -------------------
      # Определяем изменённые тесты
      - name: Detect changed test files
        id: changed-tests
        uses: step-security/changed-files@v45
        with:
          files: |
            tests/**/*.py

      # -------------------
      # Сохраняем список тестов в переменную CHANGED_TESTS
      - name: Save changed tests list (fix folder name)
        run: |
          if [ "${{ steps.changed-tests.outputs.any_changed }}" = "true" ]; then
            FIXED_TESTS=$(echo "${{ steps.changed-tests.outputs.all_changed_files }}" | sed 's/pipeline_project/pipeline_projects/g')
            echo "CHANGED_TESTS=$FIXED_TESTS" >> $GITHUB_ENV
          else
            echo "No test changes — running ALL tests"
            echo "CHANGED_TESTS=tests" >> $GITHUB_ENV
          fi

      # -------------------
      # Создаём .env файл для docker-compose
      - name: Create .env file for docker-compose
        run: |
          echo "JENKINS_USERNAME=${JENKINS_USERNAME}" >> .env
          echo "JENKINS_PASSWORD=${JENKINS_PASSWORD}" >> .env
          echo "HOST=${HOST}" >> .env
          echo "PORT=${PORT}" >> .env
          echo "HEADLESS_MODE=${HEADLESS_MODE}" >> .env

      # -------------------
      # Запуск Docker Compose с тестами
      - name: Run Docker Compose
        env:
          TESTS: ${{ env.CHANGED_TESTS }}
        run: |
          docker compose up --build --abort-on-container-exit --exit-code-from tests
